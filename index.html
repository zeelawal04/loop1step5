<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>step5</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="country">
          <h1 class="city">FRA</h1>
          <p class="hyphen"></p>
          <h1 class="city">AMS</h1>
        </div>
        <div class="state">
          <h5>FRANKFURT</h5>
          <h5>AMSTERDERM</h5>
        </div>
      </header>

      <section class="info">
        <div>
          <h4 class="flight">FLIGHT</h4>
          <p>815</p>
        </div>
        <div>
          <h4 class="flight">GATE</h4>
          <p>23G</p>
        </div>
        <div>
          <h4 class="flight">SEAT</h4>
          <p>10F</p>
        </div>
      </section>

      <section class="travel">
        <div class="details">
          <div class="utility">
            <h5 class="flight">PASSENGER</h5>
            <p>Robert De Niro</p>
          </div>
          <div class="utility">
            <h5 class="flight">CLASS</h5>
            <p>business</p>
          </div>
          <div>
            <h5 class="flight">DEPARTURE</h5>
            <p>3:43AM, Dec 15</p>
          </div>
        </div>

        <div class="thumb">
          <img src="./img/qr.svg" />
        </div>
      </section>
    </main>
  </body>
</html>
